<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Chip Topology with Zoom and Rotation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #label-container {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            color: black;
        }
    </style>
</head>
<body>
    <div id="label-container"></div>
    <!-- Include Three.js and OrbitControls.js via script tags -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        // Create a camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 5, 10);

        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls for zoom and rotation
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Create core data
        const cores = [
            { globalId: 0, hostX: 0, hostY: 0, hostZ: 0, x: 0, y: 0, z: 2 },
            { globalId: 1, hostX: 0, hostY: 0, hostZ: 0, x: 1, y: 0, z: 2 },
            { globalId: 4, hostX: 0, hostY: 0, hostZ: 0, x: 0, y: 1, z: 2 },
            { globalId: 5, hostX: 0, hostY: 0, hostZ: 0, x: 1, y: 1, z: 2 },
            { globalId: 2, hostX: 1, hostY: 0, hostZ: 0, x: 2, y: 0, z: 2 },
            { globalId: 3, hostX: 1, hostY: 0, hostZ: 0, x: 3, y: 0, z: 2 },
            { globalId: 6, hostX: 1, hostY: 0, hostZ: 0, x: 2, y: 1, z: 2 },
            { globalId: 7, hostX: 1, hostY: 0, hostZ: 0, x: 3, y: 1, z: 2 },
            { globalId: 8, hostX: 0, hostY: 1, hostZ: 0, x: 0, y: 2, z: 2 },
            { globalId: 9, hostX: 0, hostY: 1, hostZ: 0, x: 1, y: 2, z: 2 },
            { globalId: 12, hostX: 0, hostY: 1, hostZ: 0, x: 0, y: 3, z: 2 },
            { globalId: 13, hostX: 0, hostY: 1, hostZ: 0, x: 1, y: 3, z: 2 },
            { globalId: 10, hostX: 1, hostY: 1, hostZ: 0, x: 2, y: 2, z: 2 },
            { globalId: 11, hostX: 1, hostY: 1, hostZ: 0, x: 3, y: 2, z: 2 },
            { globalId: 14, hostX: 1, hostY: 1, hostZ: 0, x: 2, y: 3, z: 2 },
            { globalId: 15, hostX: 1, hostY: 1, hostZ: 0, x: 3, y: 3, z: 2 }
        ];

        // Create host data
        const hosts = [
            { hostX: 0, hostY: 0, hostZ: 0, x: 0.5, y: 0.5, z: 0 },
            { hostX: 1, hostY: 0, hostZ: 0, x: 2.5, y: 0.5, z: 0 },
            { hostX: 0, hostY: 1, hostZ: 0, x: 0.5, y: 2.5, z: 0 },
            { hostX: 1, hostY: 1, hostZ: 0, x: 2.5, y: 2.5, z: 0 }
        ];

        // Label container for HTML-based labels
        const labelContainer = document.getElementById('label-container');

        // Function to create a sphere (representing a node)
        function createNode(x, y, z, label, color) {
            const geometry = new THREE.SphereGeometry(0.2, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: color });
            const node = new THREE.Mesh(geometry, material);
            node.position.set(x, y, z);
            scene.add(node);

            // Create a label element and append to the label container
            const div = document.createElement('div');
            div.className = 'label';
            div.style.position = 'absolute';
            div.style.color = 'black';
            div.textContent = label;
            labelContainer.appendChild(div);
            node.userData.labelElement = div;

            return node;
        }

        // Function to create an edge between two nodes
        function createEdge(x1, y1, z1, x2, y2, z2) {
            const material = new THREE.LineBasicMaterial({ color: 0x0000ff });
            const points = [];
            points.push(new THREE.Vector3(x1, y1, z1));
            points.push(new THREE.Vector3(x2, y2, z2));
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            scene.add(line);
        }

        // Create all hosts and store the node in the host object
        const hostNodes = hosts.map(host => {
            const node = createNode(host.x, host.y, host.z, "host", 0xff0000); // Red color for hosts
            host.node = node; // Store the node in the host object
            return node;
        });

        // Create all cores (devices) and store the node in the core object
        const coreNodes = cores.map(core => {
            const node = createNode(core.x, core.y, core.z, "device", 0x00ff00); // Green color for cores
            core.node = node; // Store the node in the core object
            return node;
        });

        // Create edges (connections between cores)
        for (let i = 0; i < cores.length; i++) {
            for (let j = i + 1; j < cores.length; j++) {
                if (
                    Math.abs(cores[i].x - cores[j].x) <= 1 &&
                    Math.abs(cores[i].y - cores[j].y) <= 1 &&
                    Math.abs(cores[i].z - cores[j].z) <= 1
                ) {
                    createEdge(
                        cores[i].x,
                        cores[i].y,
                        cores[i].z,
                        cores[j].x,
                        cores[j].y,
                        cores[j].z
                    );
                }
            }
        }

        // Create edges between each core and its host
        cores.forEach(core => {
            // Find the host with matching hostX, hostY, hostZ
            const host = hosts.find(
                h =>
                    h.hostX === core.hostX &&
                    h.hostY === core.hostY &&
                    h.hostZ === core.hostZ
            );
            if (host) {
                createEdge(
                    core.x,
                    core.y,
                    core.z,
                    host.x,
                    host.y,
                    host.z
                );
            }
        });

        // Update labels' positions
        function updateLabels() {
            hostNodes.concat(coreNodes).forEach(node => {
                const vector = node.position.clone();
                vector.project(camera);

                const widthHalf = window.innerWidth / 2;
                const heightHalf = window.innerHeight / 2;

                const x = vector.x * widthHalf + widthHalf;
                const y = -vector.y * heightHalf + heightHalf;

                node.userData.labelElement.style.transform = `translate(-50%, -50%) translate(${x}px,${y}px)`;
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Enable zoom and rotation controls
            updateLabels(); // Update label positions
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
